{% extends 'base.html' %}


{% block 'content' %}
<section class="section-content padding-y">

    <!-- ============================ COMPONENT REGISTER   ================================= -->
        <div class="card mx-auto" style="max-width:520px; margin-top:40px;">
          <article class="card-body">
            {% include 'includes/alerts.html' %}
            <header class="mb-4"><h4 class="card-title">Sign up</h4></header>
            <form action=" " method="POST">
              {% csrf_token %} 

              <!-- {{form.as_p}} -->

                    <div class="form-row">
                        <div class="col form-group">
                            <label>First name</label>
                            <input type="text" name="firstname" placeholder="Enter your first name" required />

                            
                        </div>


                        <div class="col form-group">
                            <label>Last name</label>
                            <input type="text" name="lastname" placeholder="Enter your last name" required />

                           
                        </div>
                      </div>

                        
                   
                    <div class="form-row">

                        <div class="form-group col-md-6">
                            <label> Phone Number </label>
                            <input type="number" name="phone" placeholder="Enter your phone number" required />

                            

                        </div> 

                        <div class="form-group col-md-6">
                          <label>Email Address</label>
                          <input type="email" name="email" placeholder="Enter your email add..." required />

                          
                        </div> 
                      
                    </div> 
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          
                            <label>Create password</label>
                            
                            <input type="text" name="password1" placeholder="Enter your password" required />

                        </div> <!-- form-group end.// --> 
                        <div class="form-group col-md-6">
                            <label>Repeat password</label>
                            <input type="text" name="password2" placeholder="confirm your password" required />

                            
                         
                        </div> <!-- form-group end.// -->  
                    </div>
                    <span class="ec-register-wrap ec-register-btn">
                        <button class="btn btn-primary m-3" type="submit">Register</button>
                    </span>

                    
                        
                </form>
            </article><!-- card-body.// -->
        </div> <!-- card .// -->
        <p class="text-center mt-4">Have an account? <a href="{% url 'login'  %}">Log In</a></p>
        <br><br>
    <!-- ============================ COMPONENT REGISTER  END.// ================================= -->
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
    


{% endblock %}
